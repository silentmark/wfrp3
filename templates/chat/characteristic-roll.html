<div class="wfrp3 chat-card" data-actor-id="{{actorId}}"  roll-SL = {{SL}}  roll-result = {{roll}} roll-target = {{target}}>

    <div class="card-content" >
        {{localize "Target"}}: {{testData.target}}
    </div>

    <div class="card-content" >
        {{localize "Roll"}}: {{testData.roll}}
    </div>
    
    <div class="card-content">
        {{localize "SL"}}: {{testData.SL}}
    </div>
    
    <div class="card-content" roll-desrciption = {{description}}>
        {{localize "Description"}}: {{testData.description}}
    </div>

</div>
