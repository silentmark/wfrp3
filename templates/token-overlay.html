<form id="{{id}}" class="{{classes}}" data-appid="{{appId}}" autocomplete="off">
    <div class="top">
        {{#each combat}}
        <span class='value'>{{this.value}}</span>
        <span class='icon fas'>{{{this.icon}}}</span>
        {{/each}}
    </div>
    <div class="bottom">
        {{#each stats}}
        <span class='value'>{{this.value}}</span>
        <span class='icon fas'>{{{this.icon}}}</span>
        {{/each}}
    </div>
</form>
